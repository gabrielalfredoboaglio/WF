<!-- Menu -->


<div *appVistaRoles="['ROLE_ADMIN','ROLE_COACH']" class="container p-md-5">
  <!-- Buscador/filtro -->
  <div class="row">
   <div class="col-6">
    <mat-form-field color="accent" >
      <mat-label>Buscador</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>
   </div>
   <div class="col-6">
    <mat-form-field appearance="fill">
      <mat-label>Filtro</mat-label>
      <mat-select [(ngModel)]="role" (ngModelChange)="filtroRol()">
        <mat-option value="user">Usuarios</mat-option>
        <mat-option value="customer">Clientes</mat-option>
        <mat-option *appVistaRoles="['ROLE_ADMIN']" value="coach">Profesores</mat-option>
        <mat-option *appVistaRoles="['ROLE_ADMIN']" value="admin">Administradores</mat-option>
      </mat-select>
    </mat-form-field>
   </div>
  </div>
  

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"  matSort>    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="edad" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
      
      <ng-container matColumnDef="altura">
        <th mat-header-cell *matHeaderCellDef> Altura </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} cm </td>
      </ng-container>
      
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sex==='MALE'?'Masculino':'Femenino'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} Kg </td>
      </ng-container>
      <ng-container matColumnDef="rol" >
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element" >   
          <button mat-raised-button (click)="editRol(element.id)" color="accent">
              {{element.roles|Roles}}     
          <mat-icon    class="edit" fontIcon="edit"></mat-icon>
          </button>
                        
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones" >
        <th mat-header-cell *matHeaderCellDef>Rutinas</th>
        <td mat-cell *matCellDef="let element" class="text-end">
          
            <mat-icon routerLink="/editar-rutinas/{{element.id}}" class="edit" fontIcon="edit"></mat-icon>    
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>         
    
    <mat-paginator color="accent" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
  </div>
  
</div>
