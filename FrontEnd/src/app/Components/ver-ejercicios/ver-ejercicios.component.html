<div class="container p-md-5">
  <!-- Buscador/filtro -->
  <mat-form-field color="accent">
    <mat-label>Buscador</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar"
      #input
      autocomplete="off"
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="musculos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Grupo Muscular
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.unit | UnidadATipo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="unidad">
        <th mat-header-cell *matHeaderCellDef>Unidad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.unit === "None" ? " " : element.unit }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-end">
          <button
            mat-raised-button
            (click)="addEditEjercicio()"
            color="accent"
            matTooltip="Agregar ejercicio"
          >
            <mat-icon>add</mat-icon>Ejercicio
          </button>
        </th>
        <td mat-cell *matCellDef="let element" class="text-end">
          <mat-icon
            (click)="addEditEjercicio(element.id)"
            matTooltip="Editar ejercicio"
            class="pointer me-3"
            >edit</mat-icon
          >
          <mat-icon
            (click)="borrarEjercicio(element.id)"
            matTooltip="Eliminar ejercicio"
            class="pointer delete"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      color="accent"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
