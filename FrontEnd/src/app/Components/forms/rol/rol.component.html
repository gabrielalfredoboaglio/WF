
<h2 mat-dialog-title>Cambiar Rol</h2>
<form [formGroup]="form" (ngSubmit)="Add()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field class="example-full-width">
        
            <mat-select formControlName="title" >
                <mat-option value="user">Usuario</mat-option>
                <mat-option value="customer">Cliente</mat-option>
                <mat-option *appVistaRoles="['ROLE_ADMIN']" value="coach">Profesor</mat-option>
                <mat-option  *appVistaRoles="['ROLE_ADMIN']" value="admin">Administrador</mat-option>
              </mat-select>
          
      
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>Cancelar</button>
    <button [disabled]="form.invalid" type="submit" mat-button [mat-dialog-close]="true">Aceptar</button>
  </mat-dialog-actions>
</form>
