
<h2 mat-dialog-title>Agregar Rutina</h2>
<form [formGroup]="form" (ngSubmit)="Add()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input  formControlName="title" matInput type="string" placeholder="" />
    </mat-form-field>
    <mat-error *ngIf="form.get('title')?.touched && form.get('title')?.errors?.['required']">Este campo es obligatorio</mat-error>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>Cancelar</button>
    <button [disabled]="form.invalid" type="submit" mat-button [mat-dialog-close]="true">Aceptar</button>
  </mat-dialog-actions>
</form>
